<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Youtube</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a href="widget-chooser.html">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                </a>
            </div>
            <div class="navbar-brand pull-left">
                <a href="#" class="no-underline-hover">
                    Widget Youtube
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="widget-list.html">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid margin-left-right-15">
        <label for="widget-name-input-youtube">Name</label>
        <input type="text"
               class="form-control"
               placeholder="Widget Name"
               id="widget-name-input-youtube"/>
        <label for="widget-text-input-youtube">Text</label>
        <input type="text"
               class="form-control"
               placeholder="Widget Text"
               id="widget-text-input-youtube"/>
        <label for="widget-url-input-youtube">URL</label>
        <input type="url"
               class="form-control"
               placeholder="Widget URL"
               id="widget-url-input-youtube"/>
        <label for="widget-width-input-youtube">Width</label>
        <input type="text"
               class="form-control"
               placeholder="Widget Width"
               id="widget-width-input-youtube"/>
        <a class="btn btn-primary btn-block"
           href="widget-list.html">Add</a>
        <a class="btn btn-danger btn-block"
           href="widget-chooser.html">Cancel</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="../User/profile.html" class="no-underline-hover">
                    Alice Wonderland<span class="glyphicon glyphicon-user margin-left-10">
                </span>
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
