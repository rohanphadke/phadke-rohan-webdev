<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

        <div class="navbar-text pull-left">
            <a href="#/user/{{model.user._id}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>

        <div class="navbar-brand pull-left">
            <a class="no-underline-hover" href="#/user/{{model.user._id}}">Profile</a>
        </div>

        <div class="navbar-text pull-right">
            <a href="#/login">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>

    </div>
</nav>

<div class="container">

    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="model.user.username"
               type="text"
               class="form-control"
               id="username"
               placeholder="username">
    </div>

    <div class="form-group">
        <label for="first-name">First Name</label>
        <input ng-model="model.user.firstName"
               type="text"
               class="form-control"
               id="first-name"
               placeholder="Alice">
    </div>

    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input ng-model="model.user.lastName"
               type="text"
               class="form-control"
               id="last-name"
               placeholder="Wonderland">
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input ng-model="model.user.email"
               type="email"
               class="form-control"
               id="email"
               placeholder="alice@wonderland.com">
    </div>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/website">Websites</a>

    <a class="btn btn-success btn-block"
        ng-click="model.update(model.user)">Update</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">

            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.user._id}}">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>

            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.user._id}}">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>

            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.user._id}}">
                    <span class="glyphicon glyphicon-star"></span>
                </a>
            </div>

            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.user._id}}">
                    <span class="glyphicon glyphicon-heart"></span>
                </a>
            </div>

        </div>
    </div>
</nav>
