<h1>HEADER Editor</h1>

<label for="header-name">Widget Name</label>
<input ng-model="model.widget.name"
       class="form-control"
       id="header-name"/>

<label for="header-text">Text</label>
<input ng-model="model.widget.text"
       class="form-control"
       id="header-text"/>

<label for="header-size">Size</label>
<select class="form-control"
        id="header-size">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
</select>
