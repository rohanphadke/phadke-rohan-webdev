<h1>IMAGE Editor</h1>

<label for="image-name">Widget Name</label>
<input ng-model="model.widget.name"
       class="form-control"
       id="image-name"/>

<label for="image-width">Image Width (in %)</label>
<input ng-model="model.widget.width"
       class="form-control"
       id="image-width"/>

<label for="image-url">URL</label>
<input ng-model="model.widget.url"
          class="form-control"
          id="image-url"/>
