<h1>YOUTUBE Editor</h1>

<label for="youtube-name">Video Name</label>
<input ng-model="model.widget.name"
       class="form-control"
       id="youtube-name"/>

<label for="youtube-width">IFrame Width (in %)</label>
<input ng-model="model.widget.width"
       class="form-control"
       id="youtube-width"/>

<label for="youtube-url">URL</label>
<input ng-model="model.widget.url"
       class="form-control"
       id="youtube-url"/>
